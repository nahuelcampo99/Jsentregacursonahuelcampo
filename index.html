<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de creditos/interes mensual</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
<div class="contenedor">

  <h1>simula tus crdeitos!!</h1>
 <form id="cuerpo">
     <label for="monto">total del credito</label>
     <input type="number" id="monto" placeholder="total en $" required>
     <label for="interes">%interes anual</label>
     <input type="number" id="interes" placeholder="interes anual %" required>
     <button type="submit">Calcular</button>
  </form>
  <div id="resultado">
    <h2>resultado</h2>
    <p id="cuotaMensual">000.000</p>
  </div>
</div> 
<script src="./simulador.js"></script>
</body>
</html>
